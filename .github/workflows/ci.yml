name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: (prepare) Checkout code
        uses: actions/checkout@v4

      - name: (prepare) Setup pnpm
        uses: pnpm/action-setup@v3

      - name: (prepare) Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: (prepare) Install dependencies
        run: pnpm install --frozen-lockfile

      - name: (main) Build
        run: pnpm run build

      - name: (main) Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  verify-package:
    name: Verify Package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: (prepare) Checkout code
        uses: actions/checkout@v4

      - name: (prepare) Setup pnpm
        uses: pnpm/action-setup@v3

      - name: (prepare) Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: (prepare) Install dependencies
        run: pnpm install --frozen-lockfile

      - name: (prepare) Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: (main) Check bin file exists in node_modules
        run: |
          if [ ! -f "node_modules/.bin/ctrf-html-reporter" ]; then
            echo "Error: ctrf-html-reporter bin file not found in node_modules/.bin/"
            exit 1
          fi
          echo "✓ bin file exists: node_modules/.bin/ctrf-html-reporter"

      - name: (main) Verify bin file is executable
        run: |
          if [ ! -x "node_modules/.bin/ctrf-html-reporter" ]; then
            echo "Error: ctrf-html-reporter is not executable"
            exit 1
          fi
          echo "✓ bin file is executable"

      - name: (main) Test bin execution
        run: |
          node_modules/.bin/ctrf-html-reporter --version
          echo "✓ bin file executed successfully"
