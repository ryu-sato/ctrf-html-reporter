name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - &checkout-step
        name: (prepare) Checkout code
        uses: actions/checkout@v4

      - &setup-pnpm-step
        name: (prepare) Setup pnpm
        uses: pnpm/action-setup@v3

      - &setup-node-step
        name: (prepare) Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - &install-dependencies-step
        name: (prepare) Install dependencies
        run: pnpm install --frozen-lockfile

      - name: (main) Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - *checkout-step
      - *setup-pnpm-step
      - *setup-node-step
      - *install-dependencies-step

      - &build-step
        name: (main) Build project
        run: pnpm run build

  verify-package:
    name: Verify Package
    runs-on: ubuntu-latest
    steps:
      - *checkout-step
      - *setup-pnpm-step
      - *setup-node-step
      - *install-dependencies-step

      - name: (prepare) Build and pack project
        run: |
          echo "::group::Building and packing project"
          pnpm run build
          pnpm pack --pack-destination ../package-tmp
          echo "::endgroup::"

      - name: (prepare) Install packed package
        working-directory: ../package-tmp
        run: |
          echo "::group::Installing packed package"
          pnpm install ./ctrf-html-reporter-*.tgz
          echo "::endgroup::"

      - name: (main) Verify bin field exists in package.json
        working-directory: ../package-tmp
        run: |
          echo "::group::✅ Verifying bin field in package.json"
          BIN_NAME=$(jq -r '.bin | to_entries | .[0].key // empty' node_modules/ctrf-html-reporter/package.json)
          if [ -z "$BIN_NAME" ]; then
            echo "::error title=Bin field not found::❌ bin field not found or empty in package.json"
            exit 1
          fi
          echo "::notice title=Bin field check passed::✅ bin field exists: $BIN_NAME"
          BIN_PATH="node_modules/.bin/$BIN_NAME"
          echo "BIN_PATH=$BIN_PATH" >> $GITHUB_ENV
          echo "::endgroup::"

      - name: (main) Check bin file exists in node_modules
        working-directory: ../package-tmp
        run: |
          echo "::group::✅ Checking bin file existence"
          if [ ! -f "$BIN_PATH" ]; then
            echo "::error title=Bin file not found::❌ bin file not found: $BIN_PATH"
            exit 1
          fi
          echo "::notice title=Bin file check passed::✅ bin file exists: $BIN_PATH"
          echo "::endgroup::"

      - name: (main) Verify bin file is executable
        working-directory: ../package-tmp
        run: |
          echo "::group::✅ Verifying bin file is executable"
          if [ ! -x "$BIN_PATH" ]; then
            echo "::error title=Bin file not executable::❌ bin file is not executable: $BIN_PATH"
            exit 1
          fi
          echo "::notice title=Executable check passed::✅ bin file is executable"
          echo "::endgroup::"

      - name: (main) Test bin execution
        working-directory: ../package-tmp
        run: |
          echo "::group::✅ Testing bin execution"
          $BIN_PATH --version
          echo "::notice title=Bin execution test passed::✅ bin file executed successfully"
          echo "::endgroup::"
